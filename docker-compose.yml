services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gmgn-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - gmgn-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gmgn-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    networks:
      - gmgn-network
    restart: unless-stopped

  # Development services
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: gmgn-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend-dev
    networks:
      - gmgn-network
    profiles:
      - dev

  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: gmgn-backend-dev
    ports:
      - "4000:4000"
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4000
    networks:
      - gmgn-network
    profiles:
      - dev

networks:
  gmgn-network:
    driver: bridge
