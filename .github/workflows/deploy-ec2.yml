name: Deploy to AWS EC2

# ⚠️ MANUAL CONFIGURATION REQUIRED (ONE-TIME SETUP):
# Add these secrets to GitHub: https://github.com/peterzzshi/gmgn-clone/settings/secrets/actions
#
# Required secrets:
# 1. DOCKER_PASSWORD - Your Docker Hub password
# 2. EC2_SSH_KEY - Content of ~/.ssh/gmgn-key file (the private key)
#
# The EC2 IP is hardcoded below (54.79.43.184) - it's an Elastic IP so it never changes

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_USERNAME: peterweb3
  BACKEND_IMAGE: peterweb3/gmgn-backend
  FRONTEND_IMAGE: peterweb3/gmgn-frontend
  EC2_IP: 54.79.43.184  # Elastic IP (permanent, won't change)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            VITE_API_URL=http://${{ env.EC2_IP }}:4000/api
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Check EC2 connectivity
        run: |
          echo "Testing connectivity to ${{ env.EC2_IP }}:22"
          timeout 10 bash -c "cat < /dev/null > /dev/tcp/${{ env.EC2_IP }}/22" && echo "✅ Port 22 is open" || echo "❌ Cannot connect to port 22"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 60s
          command_timeout: 10m
          script: |
            cd ~
            
            # Pull latest images
            docker pull peterweb3/gmgn-backend:latest
            docker pull peterweb3/gmgn-frontend:latest
            
            # Restart containers
            docker-compose pull
            docker-compose up -d
            
            # Clean up old images
            docker image prune -f
            
            # Show status
            docker-compose ps
            
            echo "✅ Deployment completed successfully!"
            echo "Frontend: http://${{ env.EC2_IP }}"
            echo "Backend: http://${{ env.EC2_IP }}:4000/api"

